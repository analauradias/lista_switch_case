<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    let turno = prompt(`Insira o turno que você estuda. Responda com M-matutino, V-Vespertino ou N-Noturno`).trim().toLowerCase();

    switch (turno) {
        case 'm':
            document.write("Bom dia!")
            break;
        case 'v':
        document.write("Boa tarde!")
            break;
        case 'n':
        document.write("Boa noite!")
            break;
    }
    
    //PROCESSAMENTO

    
    //SAÍDA

</script>
