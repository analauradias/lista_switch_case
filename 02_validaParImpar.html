<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    let numero = Number(prompt(`Insira um número inteiro`).trim());
    const resto = numero % 2;
    
    //PROCESSAMENTO
    switch (resto) {
        case 0:
            alert(`par`);
            break;
    
        default:
            alert(`ímpar`)
            break;
    }
    

    
    //SAÍDA

</script>
