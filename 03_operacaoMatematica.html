<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    let numero1 = Number(prompt(`Insira um número`).trim().replace(",","."));
    let numero2 = Number(prompt(`Insira mais um número`).trim().replace(",","."));
    let operacao = prompt(`Qual operação você deseja realizar? Responda com A-adição, S-subtração, D-divisão ou M-multiplicação`).trim().toLowerCase();
    //PROCESSAMENTO

    let conta
    let mensagemFinal = ``
    switch (operacao){
        case 'a':
            conta = numero1 + numero2;
            break;
        case 's':
            conta = numero1 - numero2;
            break;
        case 'm':
            conta = numero1 * numero2;
            break;
        case 'd':
            conta = numero1 / numero2;
            break;
        default :
            alert(`Valor Inválido.`);
            break;
    }
    mensagemFinal = `${conta}`
    switch (conta%2) {
        case 0:
            mensagemFinal += `, esse número é par,`;
            break;
    
        default:
            mensagemFinal += `, esse número é ímpar,`;
            break;
    }
    switch (conta > 0) {
        case true:
            mensagemFinal += ` positivo e `;
            break;
    
        default:
            mensagemFinal += ` negativo e `;
            break;
    }
    switch (Number.isInteger(conta)) {
        case true:
            mensagemFinal += `inteiro.`;
            break;
    
        default:
            mensagemFinal += `decimal.`;
            break;
    }
    alert(mensagemFinal)
        

    
    //SAÍDA

</script>
