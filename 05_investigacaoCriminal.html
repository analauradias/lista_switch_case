<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA

    
    const telefone = prompt(`Você telefonou para a vítima? Responda com SIM ou NÃO.`).trim().toLowerCase().replace('ã','a');
    const local = prompt(`Você esteve no local do crime? Responda com SIM ou NÃO.`).trim().toLowerCase().replace('ã','a');
    const moraPerto = prompt(`Você mora perto da vítima? Responda com SIM ou NÃO.`).trim().toLowerCase().replace('ã','a');
    const devia = prompt(`Você devia para a vítima? Responda com SIM ou NÃO.`).trim().toLowerCase().replace('ã','a');
    const trabalho = prompt(`Você já trabalhou com a vítima? Responda com SIM ou NÃO.`).trim().toLowerCase().replace('ã','a');

    //PROCESSAMENTO

    let contador = 0 
    switch (telefone) {
        case 'sim':
            contador++
            break;
    }
    switch (local){
        case 'sim':
            contador++
            break;
    }
    switch (moraPerto){
        case 'sim':
            contador++
            break;
    }
    switch (devia){
        case 'sim':
            contador++
            break;
    }
    switch (trabalho){
        case 'sim':
            contador++
            break;
    }
    switch (contador) {
        case 2:
            alert(`Suspeito!`);
            break;
        case 3:
        case 4: 
            alert(`Cúmplice!`);
            break;
        case 5:
            alert(`Assassino!`);
            break;
        default:
            alert(`Inocente!`);
            break;
    }



    //SAÍDA

</script>
